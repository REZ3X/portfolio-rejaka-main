name: Uptime Monitoring System

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:
    inputs:
      force_check:
        description: 'Force immediate check'
        required: false
        default: 'false'
        type: boolean

env:
  MONITORING_URL: https://rejaka.id

jobs:
  monitor-snaplove-backend:
    name: Monitor Snaplove Backend API
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ğŸ” Check Snaplove Backend Health
        id: backend_check
        run: |
          echo "ğŸš€ Starting Snaplove Backend monitoring..."
          echo "â° Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          response=$(curl -s -w "\n%{http_code}\n%{time_total}" \
            -X PUT "${{ env.MONITORING_URL }}/api/uptime/snaplove-backend-service-uptime" \
            -H "User-Agent: GitHub-Actions-Monitor/1.0" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            --max-time 30)
          
          body=$(echo "$response" | head -n -1)
          http_code=$(echo "$response" | tail -n 2 | head -n 1)
          response_time=$(echo "$response" | tail -n 1)
          
          echo "ğŸ“Š HTTP Status: $http_code"
          echo "âš¡ Response Time: ${response_time}s"

          echo "http_code=$http_code" >> $GITHUB_OUTPUT
          echo "response_time=$response_time" >> $GITHUB_OUTPUT
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$body" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
 
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Monitoring request successful"
   
            if echo "$body" | jq empty 2>/dev/null; then
              echo "ğŸ“‹ Response Data:"
              echo "$body" | jq -r '.data.status // "Unknown status"' | sed 's/^/    Status: /'
              echo "$body" | jq -r '.data.actions[]? // empty' | sed 's/^/    Action: /'
              echo "$body" | jq -r '.timestamp // "No timestamp"' | sed 's/^/    Time: /'
            else
              echo "âš ï¸ Response is not valid JSON"
              echo "Response: $body"
            fi
          else
            echo "âŒ Monitoring request failed"
            echo "Response: $body"
            exit 1
          fi

      - name: ğŸ“ Log Monitoring Results
        if: always()
        run: |
          echo "=== MONITORING SUMMARY ==="
          echo "ğŸ¯ Target: Snaplove Backend API"
          echo "ğŸ“¡ Endpoint: ${{ env.MONITORING_URL }}/api/uptime/snaplove-backend-service-uptime"
          echo "ğŸ”¢ HTTP Code: ${{ steps.backend_check.outputs.http_code }}"
          echo "â±ï¸ Response Time: ${{ steps.backend_check.outputs.response_time }}s"
          echo "ğŸ“… Executed: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ¤– Trigger: ${{ github.event_name }}"
          
          if [ "${{ steps.backend_check.outputs.http_code }}" = "200" ]; then
            echo "âœ… Status: SUCCESS"
          else
            echo "âŒ Status: FAILED"
          fi
          echo "=========================="

